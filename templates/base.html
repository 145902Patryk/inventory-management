{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Patryk Laszuk">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Inventory Manager</title>
  <link rel="icon" href="{% static 'box.ico' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"/>
  <link rel="stylesheet" href="{% static 'css/custom.min.css' %}">

  {% block extra_css %}
  {% endblock extra_css %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'inventory:items_list' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'inventory:items_list' %}">Items</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'layout:main' %}">Layout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CSV</a>
      </li>
    </ul>
  </div>
</nav>
{% block content %}
{% endblock content %}
<script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
{% if messages %}
  <script>
      {% for message in messages %}
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
              iziToast.error({
                  title: 'Error',
                  message: '{{ message|safe }}',
                  timeout: 10000,
              })
          {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
              iziToast.success({
                  title: 'Success',
                  message: '{{ message|safe }}',
                  timeout: 4000,
              })
          {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
              iziToast.info({
                  title: 'Info',
                  message: '{{ message|safe }}',
                  timeout: 8000,
              })
          {% endif %}
      {% endfor %}
  </script>
{% endif %}
{% block extra_js %}
{% endblock extra_js %}
</body>
</html>
